<mat-sidenav-container class="container">
  <!-- Barra lateral -->
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-toolbar>
      <mat-icon>menu_open</mat-icon>
      Menú
    </mat-toolbar>
    <mat-list>
      <mat-list-item>
        <button mat-fab extended (click)="navigate('audiencias')" class="custom-fab">
          <mat-icon>view_list</mat-icon>
          Ver Audiencias
        </button>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <!-- Contenido principal -->
  <mat-sidenav-content class="content">
    <mat-toolbar>
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
      <header>
        <h1>Audiencias</h1>

        <button mat-raised-button (click)="navigate('login')" >Iniciar Sesión</button>
      </header>
    </mat-toolbar>

    <div class="main-content">
      <main>
        <section *ngIf="showWelcomeMessage">
          <h3>Bienvenido...</h3>
          <p>¿Ya has iniciado sesión?<button mat-button (click)="navigate('login')" class="link-btn">Iniciar Sesión</button></p>
        </section>
        <router-outlet></router-outlet>
      </main>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
