<form method="post" class="log-in-form">
    <h2>Iniciar Sesión</h2>

    <div class="separator">
        <fieldset>
            <legend>Correo Electrónico</legend>
            <input type="email" placeholder="correoejemplo@gmail.com">
        </fieldset>
    
        <fieldset>
            <legend>Contraseña</legend>
            <input type="password">
        </fieldset>
    </div>

    <button mat-raised-button>Iniciar</button>
</form>
